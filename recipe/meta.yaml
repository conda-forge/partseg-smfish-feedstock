{% set name = "PartSeg-smfish" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PartSeg-smfish-{{ version }}.tar.gz
  sha256: 36a40bcf9fe74146d664debed7db4e57295eb8c5de37ab88b3c7a72f2ebece9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - partseg >=0.13.0
    - numpy
    - napari
    - qtpy

test:
  imports:
    - PartSeg_smfish
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/4DNucleome/PartSeg-smfish
  summary: PartSeg and napari plugin for smfish data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Czaki
